# This configuration file sets up four analog input channels
# corresponding to four type-K thermocouple inputs

connection usb
device t4

samplehz 2000
downsample 9
nsample 1000

aichannel 0
ailabel "Nice looking channel label"
ainegative ground
airange 10
aicalslope 4
aicalzero 5.


#efchannel 0
#efsignal trigger
#efedge falling

##
